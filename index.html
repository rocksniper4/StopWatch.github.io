<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_div">
      <h1 class="heading">Stopwatch</h1>
      <div id="default_time">00:00:00</div>
      <!-- Start Button -->
      <button id="start" class="btn1"><img class="i1" src="play-svgrepo-com.svg" alt=""></button>
      <!-- Stop Button -->
      <button id="stop" class="btn2"><img class="i2" src="pause-svgrepo-com.svg" alt="" disabled></button>
      <!-- Reset Button -->
      <button id="reset" class="btn3"><img class="i3" src="music-player-repeat-svgrepo-com.svg" alt="" disabled></button>
      <!-- Flag Button -->
      <button id="break" class="btn4"><img class="i4" src="break.svg" alt="" disabled></button>
      <!-- All Flag data store in ordered list -->
      <div id="break_point" class="break">
        <ol></ol>
        <!-- reset flag Button -->
        <button id="rebreak" class="btn5"><img class="i5" src="refresh.svg" alt="" disabled></button>
      </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
